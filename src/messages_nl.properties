text.write.main=Voed mij...<br>Poetryfeeder nodigt mensen uit hun individuele stem, hun eigen toon en ritme, toe te voegen aan een collectieve spraakwaterval.<br>Verander de volgorde. Vernieuw. Dirigeer, anticipeer, initieer of reageer. Het antwoord komt vanzelf. Poetryfeeder is altijd hongerig naar meer... Meer woorden, meer waarde, meer beweging, meer betekenis. Tot aan verzadiging. En verder.<br> Stuur je favoriete uitspraken, zinnen, woorden of complete gedichten als een <a href="javascript:pop('https://twitter.com/poetryfeeder')">direct message naar poetryfeeder</a> via Twitter. Laat ze vrij om te gaan en te staan en mengen met de anderen.<p>30 Oktober 2011.<br>Deze digitaal poezieplatform is nu dicht. Poetry Feeder is een bundel van rond 2300 regels (tweets). Ben jij geinteresserd in deze digitaal poezieplatform voor jouw tentoonstelling of evenement? <a href="mailto:cheryl@hexaplex.nl">Neem contact met ons op</a></p>.

text.about.intro=Orde en sequentie zijn bepalend voor betekenis. De volgorde waarin we woorden ontmoeten of consumeren bepaalt de manier waarop deze begrepen worden, betekenis krijgen, zinvol zijn. 
text.about.main=Poezie biedt ruimte om te spelen met reeks en betekenis, een vrije woord expeditie. Door een constante dynamiek te creeren, zal de fysieke verschuiving van de woorden resulteren in een inhoudelijke verschuiving.<br>Poetryfeeder is ontstaan uit het samenspel tussen taal en betekenis en pure digitale interactie.<br>De oorsprong ligt in het samenvoegen van separate, spontane ingevingen, nieuwe overpeinzingen of bestaande teksten. Een groeiend geheel, aan continue verandering onderhevig, waarin de waarde van toevallige betekenis verborgen ligt.<br> Onderzoeksvragen:
text.about.1=Volgorde en betekenis: Bewegende woorden resulteren in dynamische betekenis. Ontwikkel verschillende manieren om tekst te laten bewegen en woorden te verschuiven.
text.about.2=Interactief en collectief: de mogelijkheid om in dialoog samen teksten te creeren. In een tentoonstellingsopstelling kan er met poetryfeeder in levenden lijve een gedicht gemaakt worden. Dit biedt de dynamiek en interactie door een gedicht, een tekst, tekstregel of slechts een woord als beginpunt te nemen en dit te laten groeien. Tijdens een evenement biedt dit de mogelijkheid tot interactie tussen dichter(s) en publiek. Poetryfeeder biedt tevens de mogelijkheid om mensen samen te brengen in een digitaal poezieplatform voor een gezamenlijk gedicht dat te zien en te lezen is op de website. 
text.about.3=Toevallige teksten: De waarde van &#147;accidental meaning&#148;. Wanneer er door een random verschuiving van teksten / woorden een nieuwe betekenis wordt ontdekt, is deze dan net zo waardevol als die van woorden die bewust in een bepaalde volgorde zijn geplaatst? Bestaat er een bewuste volgorde, of is de dichter in ieder geval (deels) afhankelijk van een onbewuste volgorde waarin woorden zich aandienen? De grenzen van het sublieme... 
text.about.4=Auteurschap:&#147;Creation requires a sense of self importance. Or a severe lack thereof. When creation becomes compensation. To legitimise one&#39;s existence.&#148(Guy Makin). Loslaten van zeggenschap / controle / claim. Wat je hebt toegevoegd wordt deel van een wereld op zich. Nadat je hebt bijgedragen zal je het moeten loslaten. Je hebt geen controle meer over wat anderen zullen toevoegen en wat dit betekent voor jouw woorden. Ben je werkelijk bereid om te delen? Zullen vlotte geesten positie bepalen, of zullen anderen hen voor zijn? 
text.about.5=Open en gesloten: Een tekst is af. Voltooid. De betekenis ligt gevangen in een afgerond geheel. Heropening / hergebruik. Poetryfeeder ontrafelt en ontleedt teksten en stelt deze opnieuw samen: gesorteerd in alfabetische volgorde, chronologisch, ad random of per auteur. 
